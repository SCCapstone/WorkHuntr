{% extends "workhuntr/loginNav.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="background-color: #8fbdc7">
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" id="loginButton" type="submit" style="background-color: #e3d6ab;">Request Reset Password</button>
        </div>
    </form>
</div>
{% endblock content %}
