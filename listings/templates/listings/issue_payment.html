{% extends "workhuntr/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Issue Payment for {{listing}}</h2>
<p>Payment to be issued in the amount of ${{listing.price}} to {{listing.hunter}} that was listed {{listing.date}}.</p>
<form method="POST">
{% csrf_token %}
{{form|crispy }}
    <input class="btn btn-primary" type="submit" value="Issue Payment" />
	<a href="{% url 'current_listings' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
