{% extends "workhuntr/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Create Listing</h2>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Create Listing"/>
	<a href="{% url 'current_listings' %}" class="btn btn-secondary">Cancel</a>
    </fieldset>
</form>
{% endblock %}
