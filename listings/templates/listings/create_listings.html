{% extends "workhuntr/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<table>
    <tr>
        <td><button onclick="location.href='/current_listings/'">Back</button></td>
        <td><button onclick="location.href='/'">Log Out</button></td>
    </tr>
</table>

<h2>Create Listing</h2>

<form method="POST">
    {% csrf_token %}

        {{ form|crispy }}
        <input type= "submit" name="Create Listing">
    </fieldset>
</form>
{% endblock %}
