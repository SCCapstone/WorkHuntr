{% extends "workhuntr/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <table>
    <tr>
      <td><button onclick="location.href='/create_listings'">Create Listing</button></td>
      <td><button onclick="location.href='/dashboard'">Back</button></td>
      <td><button onclick="location.href='/'">Log Out</button></td>
    </tr>
  </table>
  <h2>Current Listings</h2>
  <table>
    <tr>
      <th style="padding-right: 15px">Title</th>
      <th style="padding-right: 15px">Description</th>
      <th style="padding-right: 15px">Owner</th>
      <th>Status</th>
    </tr>
    {% for i in listings %}
    <tr>
    <td style="padding-right: 15px">{{i.title}}</td>
    <td style="padding-right: 15px">{{i.description}}</td>
    <td style="padding-right: 15px">{{i.owner}}</td>
    <td style="padding-right: 15px">{{i.status}}</td>
    <td style="padding-right: 15px"><a href="../modify_listings/{{i.id}}"> Modify </a></td>
    <td><a href ="{% url 'delete_listing' i.id %}"> Delete </a></td>
    </tr>

  {% endfor %}
  </table>
{% endblock %}
